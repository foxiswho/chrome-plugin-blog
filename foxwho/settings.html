<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>博客收藏 插件</title>
<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
<link href="css/settings.css" type="text/css" rel="stylesheet">
</head>
<body>

	<div class="main-container">
	
		<div class="top">博客收藏 - 设置</div>
		
		<div class="main-content">
		
			<ul>
				<li><span class="editor-label">令牌：</span><input type="text" class="editor-input token"></li>
				<li><span class="editor-label">API地址：</span><input type="text" class="editor-input api_url"></li>
				<li><span class="editor-label">栏目API地址：</span><input type="text" class="editor-input api_url_cat"></li>
				<li><span class="editor-label">标签API地址：</span><input type="text" class="editor-input api_url_tag"></li>
			</ul>
			<div class="text-center opt">
				<a class="btn btn-inverse btnSave">保存</a>
			</div>
		
		</div>
		
	
	</div>

	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/layer/layer.js"></script>
	<script type="text/javascript" src="js/settings.js"></script>
</body>
</html>
